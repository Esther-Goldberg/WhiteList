<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WhiteList - Set Password</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="body">
    <h1>WhiteList - Set administrator password</h1>

    <div class="content">
      <label for="password1">Enter administrator password:</label>
      <input type="password" id="password1" required>
      <br>
      <label for="password2">Re-enter password:</label>
      <input type="password" id="password2" required>
      <br>
      <input type="submit" id="password_set_submit">
    </div>
  </div>

  <script src="scripts/set-password.js">
  </script>
</body>

</html>
